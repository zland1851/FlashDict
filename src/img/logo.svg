<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Anki-style blue gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <!-- Book gradient -->
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>

  <!-- Centered open book shape (vertically centered) -->
  <g filter="url(#shadow)">
    <!-- Left page -->
    <path d="M20 32 Q20 28 24 28 L58 28 Q62 28 64 32 L64 92 Q62 88 58 88 L24 88 Q20 88 20 84 Z"
          fill="url(#bookGrad)" opacity="0.95"/>
    <!-- Right page -->
    <path d="M108 32 Q108 28 104 28 L70 28 Q66 28 64 32 L64 92 Q66 88 70 88 L104 88 Q108 88 108 84 Z"
          fill="url(#bookGrad)" opacity="0.95"/>
    <!-- Book spine highlight -->
    <path d="M62 28 L66 28 L66 92 L62 92 Z" fill="#e2e8f0"/>
  </g>

  <!-- Text lines on left page -->
  <rect x="26" y="38" width="28" height="3" rx="1.5" fill="#94a3b8"/>
  <rect x="26" y="46" width="24" height="3" rx="1.5" fill="#cbd5e1"/>
  <rect x="26" y="54" width="26" height="3" rx="1.5" fill="#cbd5e1"/>
  <rect x="26" y="66" width="28" height="3" rx="1.5" fill="#94a3b8"/>
  <rect x="26" y="74" width="22" height="3" rx="1.5" fill="#cbd5e1"/>

  <!-- Text lines on right page -->
  <rect x="74" y="38" width="26" height="3" rx="1.5" fill="#94a3b8"/>
  <rect x="74" y="46" width="22" height="3" rx="1.5" fill="#cbd5e1"/>
  <rect x="74" y="54" width="28" height="3" rx="1.5" fill="#cbd5e1"/>
  <rect x="74" y="66" width="24" height="3" rx="1.5" fill="#94a3b8"/>
  <rect x="74" y="74" width="26" height="3" rx="1.5" fill="#cbd5e1"/>

  <!-- Anki Star watermark - tilted like original Anki logo, bottom-right -->
  <g transform="translate(92, 92) rotate(-15)">
    <path d="M0 -18 L5 -6 L18 -6 L8 3 L12 16 L0 8 L-12 16 L-8 3 L-18 -6 L-5 -6 Z"
          fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  </g>
</svg>
