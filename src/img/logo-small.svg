<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Anki-style blue gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <!-- Book gradient -->
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>

  <!-- Centered open book shape (vertically centered) -->
  <g filter="url(#shadow)">
    <!-- Left page -->
    <path d="M18 28 Q18 24 22 24 L60 24 Q64 24 64 28 L64 100 Q62 96 60 96 L22 96 Q18 96 18 92 Z"
          fill="url(#bookGrad)" opacity="0.95"/>
    <!-- Right page -->
    <path d="M110 28 Q110 24 106 24 L68 24 Q64 24 64 28 L64 100 Q66 96 68 96 L106 96 Q110 96 110 92 Z"
          fill="url(#bookGrad)" opacity="0.95"/>
    <!-- Book spine highlight -->
    <path d="M62 24 L66 24 L66 100 L62 100 Z" fill="#e2e8f0"/>
  </g>

  <!-- Text lines on left page -->
  <rect x="24" y="34" width="30" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="24" y="46" width="26" height="5" rx="2.5" fill="#cbd5e1"/>
  <rect x="24" y="58" width="28" height="5" rx="2.5" fill="#cbd5e1"/>
  <rect x="24" y="74" width="30" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="24" y="86" width="24" height="5" rx="2.5" fill="#cbd5e1"/>

  <!-- Text lines on right page -->
  <rect x="74" y="34" width="28" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="74" y="46" width="24" height="5" rx="2.5" fill="#cbd5e1"/>
  <rect x="74" y="58" width="30" height="5" rx="2.5" fill="#cbd5e1"/>
  <rect x="74" y="74" width="26" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="74" y="86" width="28" height="5" rx="2.5" fill="#cbd5e1"/>

  <!-- Anki Star watermark - tilted like original Anki logo, bottom-right -->
  <g transform="translate(96, 96) rotate(-15)">
    <path d="M0 -22 L6 -7 L22 -7 L10 4 L14 20 L0 10 L-14 20 L-10 4 L-22 -7 L-6 -7 Z"
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.45"/>
  </g>
</svg>
