<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Single blue book background -->
  <rect x="4" y="4" width="120" height="120" rx="12" fill="#3b82f6"/>

  <!-- "D" shape formed by horizontal lines - curved edges -->
  <!-- Top line - short, starts further right -->
  <rect x="36" y="16" width="56" height="14" rx="7" fill="white"/>

  <!-- Second line - wider -->
  <rect x="24" y="38" width="80" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>

  <!-- Middle line - widest -->
  <rect x="20" y="58" width="92" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>

  <!-- Fourth line - wider -->
  <rect x="24" y="78" width="80" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>

  <!-- Bottom line - short, starts further right -->
  <rect x="36" y="98" width="56" height="14" rx="7" fill="white"/>
</svg>
